<!doctype html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MXLDJ1ET9K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-MXLDJ1ET9K');
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wishlist</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(180deg, hsl(0 0% var(--bg-start)) 0%, hsl(0 0% calc(var(--bg-start) + 6%)) 40%, hsl(0 0% calc(var(--bg-end) - 6%)) 70%, hsl(0 0% var(--bg-end)) 100%);
        color: var(--text-color, #f8f3ef);
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 32px 24px 64px;
      }

      .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 40px;
      }

      .brand {
        font-family: "Ballet", "Great Vibes", cursive;
        font-size: 32px;
        letter-spacing: 0.04em;
        color: inherit;
        text-decoration: none;
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 34px;
        height: 34px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: transparent;
        color: var(--text-color, #f8f3ef);
        cursor: pointer;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .back-button:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.08);
      }

      .lang {
        display: flex;
        gap: 8px;
      }

      .lang button {
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: transparent;
        color: var(--text-color, #f8f3ef);
        font-size: 12px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        cursor: pointer;
      }

      .lang button.active {
        background: rgba(255, 255, 255, 0.12);
      }

      .title {
        margin: 0 0 24px;
        font-size: 28px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      .card {
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 18px;
        overflow: hidden;
        display: grid;
        gap: 10px;
        padding: 14px;
      }

      .card img {
        width: 100%;
        border-radius: 12px;
        background: #111;
      }

      .card-title {
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .card-price {
        opacity: 0.7;
      }

      .card-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .add {
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: transparent;
        color: var(--text-color, #f8f3ef);
        letter-spacing: 0.16em;
        text-transform: uppercase;
        cursor: pointer;
        font-size: 12px;
      }

      .remove {
        border: none;
        background: none;
        color: var(--text-color, #f8f3ef);
        opacity: 0.7;
        cursor: pointer;
        font-size: 16px;
      }

      .empty {
        text-align: center;
        padding: 60px 0;
        opacity: 0.8;
      }

      .empty button {
        margin-top: 16px;
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: transparent;
        color: var(--text-color, #f8f3ef);
        letter-spacing: 0.18em;
        text-transform: uppercase;
        cursor: pointer;
      }
          .wishlist img { width: 20px; height: 20px; display: block; }
      .wish img { width: 20px; height: 20px; display: block; }

      @media (max-width: 900px) {
        .page {
          padding: 24px 18px 56px;
        }

        .page-header {
          flex-wrap: wrap;
          gap: 12px;
        }

        .brand {
          font-size: 28px;
        }

        .title {
          font-size: 24px;
        }

        .grid {
          grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }

        .card-actions {
          flex-wrap: wrap;
          gap: 8px;
        }

        .add {
          width: 100%;
        }
      }

      @media (max-width: 600px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
    
</head>
  <body>
    <div class="page">
      <header class="page-header">
        <button class="back-button" id="backButton" aria-label="Back">
          ←
        </button>
        <a class="brand" href="index.html" data-i18n="brand">Yokatta</a>
        <div class="lang">
          <button data-lang="en">EN</button>
          <button data-lang="ru">RU</button>
        </div>
      </header>

      <h1 class="title" data-i18n="title">Wishlist</h1>

      <div class="empty" id="wishlistEmpty">
        <div data-i18n="empty">No items in wishlist</div>
        <button onclick="location.href='index.html'" data-i18n="explore">
          Explore collection
        </button>
      </div>

      <div class="grid" id="wishlistGrid" hidden>
        <div class="card">
          <img src="bag.jpg" alt="" />
          <div class="card-title">Yokatta Bag</div>
          <div class="card-price">$0</div>
          <div class="card-actions">
            <button class="add" data-i18n="add">Add to cart</button>
            <button class="remove">✕</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const SUPABASE_URL = "https://kbguphxloslhdcpbxqub.supabase.co";
      const SUPABASE_KEY = "sb_publishable__Ve_OcWmEs8Hpns4PA-Teg_6gb7S-iO";
      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const translations = {
        en: {
          brand: "Yokatta",
          title: "Wishlist",
          empty: "No items in wishlist",
          explore: "Explore collection",
          add: "Add to cart",
        },
        ru: {
          brand: "Yokatta",
          title: "Избранное",
          empty: "В избранном нет товаров",
          explore: "Перейти к коллекции",
          add: "В корзину",
        },
      };

      const applyLanguage = (lang) => {
        const strings = translations[lang] || translations.en;
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          const key = el.getAttribute("data-i18n");
          if (strings[key]) el.textContent = strings[key];
        });
        document.querySelectorAll(".lang button").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.lang === lang);
        });
        localStorage.setItem("lang", lang);
      };

      document.querySelectorAll(".lang button").forEach((btn) => {
        btn.addEventListener("click", () => applyLanguage(btn.dataset.lang));
      });

      document
        .getElementById("backButton")
        .addEventListener("click", () => history.back());

      applyLanguage(localStorage.getItem("lang") || "en");

      const renderWishlist = async () => {
        const { data } = await supabaseClient.auth.getSession();
        const session = data.session;
        if (!session) {
          document.getElementById("wishlistEmpty").hidden = false;
          document.getElementById("wishlistGrid").hidden = true;
          return;
        }
        const { data: items } = await supabaseClient
          .from("wishlist_items")
          .select("*")
          .eq("user_id", session.user.id);

        if (!items || items.length === 0) {
          document.getElementById("wishlistEmpty").hidden = false;
          document.getElementById("wishlistGrid").hidden = true;
          return;
        }

        document.getElementById("wishlistEmpty").hidden = true;
        const grid = document.getElementById("wishlistGrid");
        grid.hidden = false;
        grid.innerHTML = items
          .map(
            (item) => `
          <div class="card">
            <img src="bag.jpg" alt="" />
            <div class="card-title">${item.name}</div>
            <div class="card-price">$${item.price || 0}</div>
            <div class="card-actions">
              <button class="add" data-id="${item.id}">Add to cart</button>
              <button class="remove" data-id="${item.id}">✕</button>
            </div>
          </div>
        `
          )
          .join("");

        grid.querySelectorAll(".remove").forEach((btn) => {
          btn.addEventListener("click", async () => {
            await supabaseClient.from("wishlist_items").delete().eq("id", btn.dataset.id);
            renderWishlist();
          });
        });
      };

      renderWishlist();
    </script>
  </body>
</html>
