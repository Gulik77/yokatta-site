<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>T-shirts</title>
    <link rel="stylesheet" href="catalog.css" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(180deg, hsl(0 0% var(--bg-start)) 0%, hsl(0 0% calc(var(--bg-start) + 6%)) 40%, hsl(0 0% calc(var(--bg-end) - 6%)) 70%, hsl(0 0% var(--bg-end)) 100%);
        color: var(--text-color, #f8f3ef);
      }
      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 32px 24px 64px;
      }
      .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 40px;
      }
      .brand {
        font-family: "Ballet", "Great Vibes", cursive;
        font-size: 32px;
        letter-spacing: 0.04em;
        color: inherit;
        text-decoration: none;
      }
      .back-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 34px;
        height: 34px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: transparent;
        color: var(--text-color, #f8f3ef);
        cursor: pointer;
        transition: transform 0.2s ease, background 0.2s ease;
      }
      .back-button:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.08);
      }
      .lang {
        display: flex;
        gap: 8px;
      }
      .lang button {
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: transparent;
        color: var(--text-color, #f8f3ef);
        font-size: 12px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        cursor: pointer;
      }
      .lang button.active {
        background: rgba(255, 255, 255, 0.12);
      }
      .title {
        margin: 0 0 24px;
        font-size: 32px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }
      .card {
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        padding: 14px;
        display: grid;
        gap: 10px;
        background: rgba(255, 255, 255, 0.02);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .thumb {
        width: 100%;
        aspect-ratio: 1 / 1;
        border-radius: 12px;
        background: linear-gradient(135deg, #1a1a1a, #111);
        position: relative;
        overflow: hidden;
        display: grid;
        place-items: center;
      }
      .thumb::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .view-button {
        position: absolute;
        z-index: 2;
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        background: rgba(0, 0, 0, 0.5);
        color: var(--text-color, #f8f3ef);
        letter-spacing: 0.16em;
        text-transform: uppercase;
        font-size: 11px;
        opacity: 0;
        transition: opacity 0.2s ease;
        text-decoration: none;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      }
      .card:hover .thumb::after {
        opacity: 1;
      }
      .card:hover .view-button {
        opacity: 1;
      }
      .card-title {
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
      .card-price {
        opacity: 0.7;
      }
      .card-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .wishlist {
        border: none;
        background: none;
        color: var(--text-color, #f8f3ef);
        cursor: pointer;
        font-size: 16px;
        opacity: 0.75;
      }
          .wishlist img { width: 20px; height: 20px; display: block; }
      .wish img { width: 20px; height: 20px; display: block; }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="page-header">
        <button class="back-button" id="backButton" aria-label="Back">←</button>
        <a class="brand" href="index.html" data-i18n="brand">Yokatta</a>
        <div class="lang">
          <button data-lang="en">EN</button>
          <button data-lang="ru">RU</button>
        </div>
      </header>

      <div class="catalog-controls">
        <h1 class="title" data-i18n="title">T-shirts</h1>
        <button class="filter-button" id="filterButton" data-i18n="filter">
          Filter
        </button>
      </div>

      <div class="empty" id="emptyState" hidden data-i18n="empty">
        Products coming soon
      </div>

      <div class="grid" id="grid"></div>
    </div>

    <div class="filter-overlay" id="filterOverlay"></div>
    <aside class="filter-drawer" id="filterDrawer">
      <h2 class="filter-title" data-i18n="filterTitle">Filters</h2>
      <div class="filter-group">
        <label data-i18n="filterColor">Color</label>
        <div class="filter-options">
          <label class="filter-option"><input type="checkbox" name="color" value="Black" /> Black</label>
          <label class="filter-option"><input type="checkbox" name="color" value="White" /> White</label>
          <label class="filter-option"><input type="checkbox" name="color" value="Grey" /> Grey</label>
          <label class="filter-option"><input type="checkbox" name="color" value="Beige" /> Beige</label>
        </div>
      </div>
      <div class="filter-group">
        <label data-i18n="filterStyle">Style</label>
        <div class="filter-options">
          <label class="filter-option"><input type="checkbox" name="style" value="Street" /> Street</label>
          <label class="filter-option"><input type="checkbox" name="style" value="Minimal" /> Minimal</label>
          <label class="filter-option"><input type="checkbox" name="style" value="Classic" /> Classic</label>
        </div>
      </div>
      <div class="filter-group">
        <label data-i18n="filterFit">Fit</label>
        <div class="filter-options">
          <label class="filter-option"><input type="checkbox" name="fit" value="Oversized" /> Oversized</label>
          <label class="filter-option"><input type="checkbox" name="fit" value="Regular" /> Regular</label>
          <label class="filter-option"><input type="checkbox" name="fit" value="Slim" /> Slim</label>
        </div>
      </div>
      <div class="filter-group">
        <label data-i18n="filterSize">Size</label>
        <div class="filter-options">
          <label class="filter-option"><input type="checkbox" name="size" value="XS" /> XS</label>
          <label class="filter-option"><input type="checkbox" name="size" value="S" /> S</label>
          <label class="filter-option"><input type="checkbox" name="size" value="M" /> M</label>
          <label class="filter-option"><input type="checkbox" name="size" value="L" /> L</label>
          <label class="filter-option"><input type="checkbox" name="size" value="XL" /> XL</label>
        </div>
      </div>
      <div class="filter-group">
        <label data-i18n="filterMaterial">Material</label>
        <div class="filter-options">
          <label class="filter-option"><input type="checkbox" name="material" value="Cotton" /> Cotton</label>
          <label class="filter-option"><input type="checkbox" name="material" value="Jersey" /> Jersey</label>
          <label class="filter-option"><input type="checkbox" name="material" value="Rib" /> Rib</label>
        </div>
      </div>
      <div class="filter-group">
        <label data-i18n="filterModel">Model</label>
        <div class="filter-options">
          <label class="filter-option"><input type="checkbox" name="model" value="Oversized" /> Oversized</label>
          <label class="filter-option"><input type="checkbox" name="model" value="Cropped" /> Cropped</label>
          <label class="filter-option"><input type="checkbox" name="model" value="Classic" /> Classic</label>
        </div>
      </div>
      <div class="filter-group">
        <label data-i18n="filterPrice">Price</label>
        <div class="filter-options">
          <label class="filter-option"><input type="checkbox" name="price" value="0-50" /> $0–50</label>
          <label class="filter-option"><input type="checkbox" name="price" value="50-100" /> $50–100</label>
          <label class="filter-option"><input type="checkbox" name="price" value="100-200" /> $100–200</label>
        </div>
      </div>
      <div class="filter-actions">
        <button class="filter-apply" id="applyFilters" data-i18n="apply">
          Apply filters
        </button>
        <button class="filter-reset" id="resetFilters" data-i18n="reset">
          Reset
        </button>
      </div>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="catalog.js"></script>
    <script>
      window.CATALOG_DATA = {
        products: [
          { id: "tee-1", name: "Oversized Tee", price: 68, color: "Black", material: "Cotton", model: "Oversized", style: "Street", fit: "Oversized", sizes: ["S","M","L","XL"], category: "T-shirts" },
          { id: "tee-2", name: "Classic Tee", price: 55, color: "White", material: "Cotton", model: "Classic", style: "Classic", fit: "Regular", sizes: ["XS","S","M","L"], category: "T-shirts" },
          { id: "tee-3", name: "Cropped Tee", price: 49, color: "Grey", material: "Jersey", model: "Cropped", style: "Minimal", fit: "Slim", sizes: ["XS","S","M"], category: "T-shirts" },
          { id: "tee-4", name: "Rib Tee", price: 60, color: "Beige", material: "Rib", model: "Classic", style: "Minimal", fit: "Regular", sizes: ["S","M","L"], category: "T-shirts" },
        ],
      };
      const translations = {
        en: {
          brand: "Yokatta",
          title: "T-shirts",
          view: "View",
          empty: "Products coming soon",
          filter: "Filter",
          filterTitle: "Filters",
          filterColor: "Color",
          filterStyle: "Style",
          filterFit: "Fit",
          filterSize: "Size",
          filterMaterial: "Material",
          filterModel: "Model",
          filterPrice: "Price",
          apply: "Apply filters",
          reset: "Reset",
        },
        ru: {
          brand: "Yokatta",
          title: "Футболки",
          view: "Смотреть",
          empty: "Скоро появятся товары",
          filter: "Фильтр",
          filterTitle: "Фильтры",
          filterColor: "Цвет",
          filterStyle: "Стиль",
          filterFit: "Посадка",
          filterSize: "Размер",
          filterMaterial: "Материал",
          filterModel: "Модель",
          filterPrice: "Цена",
          apply: "Применить",
          reset: "Сбросить",
        },
      };

      const applyLanguage = (lang) => {
        const strings = translations[lang] || translations.en;
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          const key = el.getAttribute("data-i18n");
          if (strings[key]) el.textContent = strings[key];
        });
        document.querySelectorAll(".lang button").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.lang === lang);
        });
        localStorage.setItem("lang", lang);
      };

      document.querySelectorAll(".lang button").forEach((btn) => {
        btn.addEventListener("click", () => applyLanguage(btn.dataset.lang));
      });

      document
        .getElementById("backButton")
        .addEventListener("click", () => history.back());

      applyLanguage(localStorage.getItem("lang") || "en");
    </script>
  </body>
</html>
