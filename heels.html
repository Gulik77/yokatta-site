<!doctype html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MXLDJ1ET9K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-MXLDJ1ET9K');

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heels</title>
    <link rel="stylesheet" href="catalog.css" />
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; min-height: 100vh; font-family: system-ui, -apple-system, sans-serif; background: linear-gradient(180deg, hsl(0 0% var(--bg-start)) 0%, hsl(0 0% calc(var(--bg-start) + 6%)) 40%, hsl(0 0% calc(var(--bg-end) - 6%)) 70%, hsl(0 0% var(--bg-end)) 100%); color: var(--text-color, #f8f3ef); }
      .page { max-width: 1200px; margin: 0 auto; padding: 32px 24px 64px; }
      .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 40px; }
      .brand { font-family: "Ballet", "Great Vibes", cursive; font-size: 32px; letter-spacing: 0.04em; color: inherit; text-decoration: none; }
      .back-button { display: inline-flex; align-items: center; justify-content: center; width: 34px; height: 34px; border-radius: 999px; border: 1px solid rgba(255, 255, 255, 0.2); background: transparent; color: var(--text-color, #f8f3ef); cursor: pointer; transition: transform 0.2s ease, background 0.2s ease; }
      .back-button:hover { transform: translateY(-2px); background: rgba(255, 255, 255, 0.08); }
      .lang { display: flex; gap: 8px; }
      .lang button { padding: 6px 10px; border-radius: 999px; border: 1px solid rgba(255, 255, 255, 0.2); background: transparent; color: var(--text-color, #f8f3ef); font-size: 12px; letter-spacing: 0.16em; text-transform: uppercase; cursor: pointer; }
      .lang button.active { background: rgba(255, 255, 255, 0.12); }
      .title { margin: 0 0 24px; font-size: 32px; letter-spacing: 0.18em; text-transform: uppercase; }
      .empty { text-align: center; padding: 60px 0; opacity: 0.8; letter-spacing: 0.12em; text-transform: uppercase; }
    </style>
    
</head>
  <body>
    <div class="page">
      <header class="page-header">
        <button class="back-button" id="backButton" aria-label="Back">←</button>
        <a class="brand" href="index.html" data-i18n="brand">Yokatta</a>
        <div class="lang">
          <button data-lang="en">EN</button>
          <button data-lang="ru">RU</button>
        </div>
      </header>
      <div class="catalog-controls">
        <h1 class="title" data-i18n="title">Heels</h1>
      </div>
      <div class="empty" id="emptyState" data-i18n="empty">Coming soon</div>
      <div class="grid" id="grid"></div>
    </div>
    <script>
      const translations = {
        en: {
          brand: "Yokatta",
          title: "Heels",
          empty: "Coming soon",
        },
        ru: {
          brand: "Yokatta",
          title: "Каблуки",
          empty: "Скоро будет",
        },
      };
      const applyLanguage = (lang) => {
        const strings = translations[lang] || translations.en;
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          const key = el.getAttribute("data-i18n");
          if (strings[key]) el.textContent = strings[key];
        });
        document.querySelectorAll(".lang button").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.lang === lang);
        });
        localStorage.setItem("lang", lang);
      };
      document.querySelectorAll(".lang button").forEach((btn) => {
        btn.addEventListener("click", () => applyLanguage(btn.dataset.lang));
      });
      document.getElementById("backButton").addEventListener("click", () => history.back());
      applyLanguage(localStorage.getItem("lang") || "en");
    </script>
  </body>
</html>
